<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <form [formGroup]="registerForm" (ngSubmit)="register()">

      <h2 class="text-center text-primary">Sign Up</h2>
      <div class="form-group">
        <label class="control-label" style="margin-right:10px">I am a: </label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="male"  formControlName="gender">
          <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="female" formControlName="gender">
          <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>

      </div>

      <hr>
      <div class="form-group mb-3">
        <input type="text"
          [ngClass]="{'is-invalid': registerForm.get('username')?.errors
            && registerForm.get('username')?.touched}"
          formControlName="username"
          class="form-control"
          placeholder="Username">
          <div class="invalid-feedback"> Please choose a valid username </div>
      </div>

      <div class="form-group mb-3">
        <input [ngClass]="{'is-invalid': registerForm.get('city')?.errors && registerForm.get('city')?.touched}" class="form-control"
          placeholder="City" formControlName="city">
        <div class="invalid-feedback" *ngIf="registerForm.get('city')?.touched && registerForm.get('city')?.hasError('required')">City is required</div>
      </div>

      <div class="form-group mb-3">
        <input type="password"
          [ngClass]="{'is-invalid': registerForm.get('password')?.errors
             && registerForm.get('password')?.touched}"
          formControlName="password"
          class="form-control" placeholder="Password">
          <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('required')
            && registerForm.get('password')?.touched"> Password is required </div>
          <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('minlength')
            && registerForm.get('password')?.touched"> Please must not be less than 4 characters </div>
          <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('maxlength')
          && registerForm.get('password')?.touched"> Please must not be exceede 8 characters </div>
      </div>

      <div class="form-group mb-3">
        <input type="password"
         [ngClass]="{'is-invalid': registerForm.get('confirmPassword')?.errors
           && registerForm.get('confirmPassword')?.touched
           || registerForm.get('confirmPassword')?.touched
           && registerForm.hasError('mismatch')}"
         formControlName="confirmPassword"
         class="form-control" placeholder="Confirm Password">
         <div class="invalid-feedback"
          *ngIf="registerForm.get('confirmPassword')?.hasError('required')
              && registerForm.get('confirmPassword')?.touched">  Password is required </div>
         <div class="invalid-feedback"
          *ngIf="registerForm.hasError('mismatch')
         && registerForm.get('password')?.touched"> Password must match </div>

      </div>

      <div class="form-group text-center">
        <button class="btn btn-success" type="submit">Register</button>
        <button class="btn btn-default ml-3" type="button" (click)="cancel()">Cancel</button>
      </div>

    </form>
  </div>
</div>
